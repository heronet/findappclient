<h4>Internal server error</h4>
<ng-container *ngIf="error">
    <h5 class="text-danger">{{error.message}}</h5>
    <p>Note: If you are seeing this, NG is not to blame</p>
    <p>What to do next?</p>
    <ol>
        <li>Open the chrome dev tools</li>
        <li>Inspect the network tab</li>
        <li>Check the failing list</li>
        <li>Examine the request URL</li>
    </ol>
    <p>Strack trace:</p>
    <code class="mt-5" style="background-color: whitesmoke;">{{error.details}}</code>
</ng-container>
