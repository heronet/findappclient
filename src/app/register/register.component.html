<form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" ngModel name="username"  placeholder="Username">
        <input type="password" class="form-control" ngModel name="password"  placeholder="Password">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-danger mr-2" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
